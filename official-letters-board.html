  <style>
    /* Styles généraux */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #7256FE;
      background-color: #000;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      background: #000;
      padding: 0 10px;
      border-bottom: 1px solid #444;
      z-index: 1000;
    }

    header img {
      height: 30px;
      margin-left: 5px;
      user-select: none; /* Empêche la sélection de l'image */
    -webkit-user-drag: none; /* Empêche le glissement de l'image (pour Safari) */
    }

    header h1 {
      font-size: 18px;
      color: #7256FE;
      margin-right: 34px;
    }

    .home-button {
      position: fixed;
      top: 50px;
      right: 20px;
      background: #9A0032;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      z-index: 999;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }

    .home-button:hover {
      background: #550032;
    }

    .container {
      margin-top: 120px; /* Espace pour header et bouton */
      padding: 20px;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      text-align: left;
      background: rgba(114, 86, 254, 0.1);
      color: #7256FE;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 10px;
      overflow: hidden;
    }

    table th, table td {
      padding: 15px;
      border: 1px solid #444;
    }

    table th {
      background: #6048d4;
      color: #fff;
    }

    table tr:nth-child(even) {
      background: rgba(114, 86, 254, 0.2);
    }

    table tr:hover {
      background: rgba(114, 86, 254, 0.3);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #7256FE;
    }

    footer .link {
      text-decoration: none;
      color: pink;
    }

    footer .title {
      color: orange;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 1px;
      height: 1px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }
    
    .text-button {
  text-decoration: none; /* Enlève la soulignure du lien */
  color: inherit; /* Conserve la couleur du texte parent */
  cursor: pointer; /* Change le curseur pour indiquer que c'est cliquable */
}

.text-button:hover {
  color: #1F0032; /* Optionnel, change la couleur du texte au survol */
}
  </style>
