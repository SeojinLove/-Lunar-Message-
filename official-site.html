const mapping = {

  "D": "ÔΩ°ÔæüÔæüÔΩ•ÔΩ°ÔΩ•ÔæüÔæüÔΩ°", "R": "‚ãÜ‡ºö‚úß‡ºÑ", "E": "‚ô°‚Äß‚ÇäÀö‚ú¶", "S": "‚äπ‚Çä‚òΩ", "F": "‚ú¶‚ÇäÀö‚äπ",
  "T": "ìá¨‚ãÜ‚Å∫‚Çä"
};

const reverseMapping = Object.fromEntries(Object.entries(mapping).map(([k, v]) => [v, k]));

function navigateTo(page) {
  document.querySelectorAll('.container').forEach(el => el.style.display = 'none');
  document.getElementById(page).style.display = 'block';
}

// Fonction d'encodage
function generateSecret() {
  const input = document.getElementById('generateInput').value.toUpperCase();
  // Remplacer les espaces par %%
  const encoded = Array.from(input).map(char => mapping[char] || (char === ' ' ? '%%' : char)).join(' ');
  document.getElementById('preview').innerText = encoded;
}

// Fonction de d√©codage
function decodeSecret() {
  const input = document.getElementById('decodeInput').value.split(' ');
  // Remplacer %% par des espaces et d√©coder
  const decoded = input.map(symbol => reverseMapping[symbol] || (symbol === '%%' ? ' ' : symbol)).join('');
  document.getElementById('decodedPreview').innerText = decoded.charAt(0).toUpperCase() + decoded.slice(1);
}

// Fonction pour copier le texte dans le presse-papier
function copyText(id) {
  const text = document.getElementById(id).innerText;
  navigator.clipboard.writeText(text);
  alert('Copied to clipboard!');
}

// Fonction de partage
function share() {
  const secretMessage = document.getElementById('preview').innerText;
  const message = `Hey here‚Äôs a secret message encoded by Seojin Yoon on GitHub try to find the message by decoding it! If you still don‚Äôt know go check the website of Seojin Yoon: https://seojinlove.github.io/-Lunar-Message-/official-site.html. Here's the link to get the symbols dictionary: https://seojinlove.github.io/-Lunar-Message-/official-letters-dictionary.html
  
   This is the secret message:\n\n${secretMessage}`;
  if (navigator.share) {
    navigator.share({ text: message });
  } else {

  }
}
